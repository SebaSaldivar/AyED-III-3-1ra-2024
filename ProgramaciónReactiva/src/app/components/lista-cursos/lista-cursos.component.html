<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let curso of cursos">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ curso.nombre }}</mat-card-title>
            <mat-card-subtitle
              >Comisi√≥n: {{ curso.comision }}</mat-card-subtitle
            >
          </mat-card-header>
          <img class="card-image" mat-card-image src="https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_960_720.jpg"/>
          <mat-card-content>
            <p>
              Fecha de Inicio: {{ curso.fechaInicio | date : "dd/MM/yyyy" }}
            </p>
            <p>
              Profesor: {{ curso.profesor.nombre }} {{ curso.profesor.apellido }}
            </p>
            <p [appBooleanStyle]="curso.presencial">
              {{ curso.presencial | booleanToText : "Presencial" : "Virtual" }}
            </p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              mat-raised-button
              color="primary"
              (click)="EditarCurso(curso)"
            >
              Editar
            </button>
            <button mat-button color="warn" (click)="EliminarCurso(curso)">
              Eliminar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <hr />
  <button mat-raised-button color="primary" (click)="AgregarCurso()">
    Agregar curso
  </button>
</body>
