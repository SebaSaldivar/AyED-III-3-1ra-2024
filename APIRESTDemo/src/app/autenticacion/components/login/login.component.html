<form [formGroup]="formulario" (ngSubmit)="login()"> 

    <div class="row">
        <div class="col-xl-6 col-md-6 col-lg-8 col-sm-12">

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" formControlName="usuario">
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="contrasena" formControlName="contrasena" >
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="administrador" formControlName="admin">
                    <label class="form-check-label" for="administrador">Administrador</label>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                <button type="reset" class="btn btn-secondary mb-3" style="margin-left: 1rem;">Limpiar</button>
            </div>                        
        </div>
      </div>

</form>
